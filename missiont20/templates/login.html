<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
     <!-- navbar -->
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <img src="../static/Stethoscopes_heart_healthcare_doctor_medical_-512.webp" class="img-fluid rounded shadow-lg" width="75px" height="75px" alt="">
                <h3 class="ms-2 text-info"> Doctor App</h3>
            </a>
          </div>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-info">Home</a></li>
            <li><a href="#" class="nav-link px-2  link-info">Features</a></li>
            <li><a href="#" class="nav-link px-2  link-info">Pricing</a></li>
            <li><a href="#" class="nav-link px-2  link-info">FAQs</a></li>
            <li><a href="#" class="nav-link px-2  link-info">About</a></li>
          </ul>
    
          <div class="col-md-3 text-end">
            <a href="{% url 'login' %}"><button type="button" class="btn btn-outline-info me-2">Login</button></a>
            <a href="{% url 'signup' %}"><button type="button" class="btn btn-info">Sign-up</button></a>
          </div>
        </header>
      </div>
    <!-- hero -->
     <div class="container">
        <div class="row">
            <div class="col-lg-6 text-center d-none d-lg-block">
                <img src="../static/register-access-login-password-internet-online-website-concept-flat-illustration_385073-108.avif" class="img-fluid" alt="">
                

            </div>
            <div class="col-lg-6">
                <form action="{% url 'login' %}" method="post" class="card p-3 shadow-lg">
                  {% csrf_token %}
                  {% if messages %}
                  {% for message in messages %}
                  <div class="alert alert.danger">
                    {{ message }}
                  </div>
                  {% endfor %}
                  {% endif %}
                    <h1 class="text-info">Login</h1>
                    <hr>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input name="password" type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-info">Login</button>
                  </form>
                

            </div>

        </div>

     </div>
   
    <!-- footer -->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <p class="col-md-4 mb-0 text-body-secondary">&copy; 2024 Company, Inc</p>
      
          <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <img src="../static/Stethoscopes_heart_healthcare_doctor_medical_-512.webp" class="img-fluid rounded shadow-lg" width="75px" height="75px" alt="">
          </a>
      
          <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
          </ul>
        </footer>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
